<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>订货人员</title>
		<link rel="stylesheet" type="text/css" href="css/weui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/jquery-weui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/pub.css"/>
		<link rel="stylesheet" type="text/css" href="css/p_ordercart_style.css"/>
	</head>

	<body>
		<!-- 容器 -->
		<div class="weui-tab">
			<!--nav-->
			<div class="weui-navbar">
				<div class="weui-flex shop_nav">
					<div class="weui-flex__item">
						<a id="left-panel-link" href="#left-panel">
							<div class="shop_nav_con">
								<img src="img/ljt.png" class="shop_nav_img" />
								<label class="shop_nav_text">你好你好</label>
							</div>
						</a>
					</div>
					<div class="weui-flex__item">
						<div class="shop_nav_name">宁波******公司公司</div>
					</div>
				</div>
			</div>
			<!--content-->
			<div class="weui-tab__bd text_size_13">
				<div class="weui-tab__bd-item weui-tab__bd-item--active mag_top_up10">
					<div class="weui-panel shop_man_padding">
						<div class="weui-flex">
							<div class="weui-flex__item">
								<div class="float_lt">
									<img src="img/ljt.png" class="shop_man_img" />
								</div>
							</div>
							<div class="weui-flex__item shop_man_name">
								<div class="shop_man_name_text float_lt">
									<label>昵称121212昵称121212昵称121</label>
								</div>
							</div>
							<div class="weui-flex__item shop_man_type">
								<div class="shop_man_type_mag">
									<label>待审核</label>
								</div>
							</div>
						</div>
						<div class="weui-flex">
							<div class="weui-flex__item float_lt text_color_gray">
								<label class="text_size_13 ">加入时间：</label>
								<div >
									<label>2017-01-02-01 00:12:10</label>
								</div>
							</div>
							<div class="weui-flex__item float_rt text_color_gray">
								<div class="float_rt">
									<label class="text_size_13">更新时间：</label>
									<div>
										<label>2017-01-02-01 00:12:10</label>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="weui-panel shop_man_padding">
						<div class="weui-flex">
							<div class="weui-flex__item">
								<div class="float_lt">
									<img src="img/ljt.png" class="shop_man_img" />
								</div>
							</div>
							<div class="weui-flex__item shop_man_name">
								<div class="shop_man_name_text float_lt">
									<label>昵称121212昵称12昵称12昵称121</label>
								</div>
							</div>
							<div class="weui-flex__item shop_man_type">
								<div class="shop_man_type_mag">
									<label class="padding_lt_10">通过</label>
								</div>
							</div>
						</div>
						<div class="weui-flex">
							<div class="weui-flex__item float_lt text_color_gray">
								<label class="text_size_13 ">加入时间：</label>
								<div >
									<label>2017-01-02-01 00:12:10</label>
								</div>
							</div>
							<div class="weui-flex__item float_rt text_color_gray">
								<div class="float_rt">
									<label class="text_size_13">更新时间：</label>
									<div>
										<label>2017-01-02-01 00:12:10</label>
									</div>
								</div>
							</div>
						</div>
					</div>
		
				</div>
			</div>
		</div>
	</body>
	<!--jquery+weui-->
	<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery-weui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/p_ordercust_check_js.js" type="text/javascript" charset="utf-8"></script>

</html>
