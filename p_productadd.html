<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/weui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/jquery-weui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/pub.css"/>
		<link rel="stylesheet" type="text/css" href="css/p_ordercart_style.css"/>
	</head>

	<body>
		<!-- 容器 -->
		<div class="weui-tab">
			<!--nav-->
			<div class="weui-navbar">
				<div class="weui-flex width_all">
					<div class="weui-flex__item">
						<img class="merchant_nav_back" src="img/pub_back.png"/>
					</div>
					<div class="weui-flex__item merchant_nav_title">
						<label>主目录</label>
					</div>
				</div>
			</div>
			<!--content-->
			<div class="weui-tab__bd">
				<div class="weui-tab__bd-item weui-tab__bd-item--active uctadd_box_padding">
					<div class="weui-cells weui-cells_form text_size_14">
						<div class="weui-cell">
							<div class="weui-cell__hd">
								<label class="weui-label">商品名称</label>
							</div>
							<div class="weui-cell__bd">
								<input class="weui-input" type="text" placeholder="请输入商品名称">
							</div>
						</div>
						<div class="weui-cells weui-cells_form mag_top_0">
							<div class="weui-cell text_size_14">
								<div class="weui-cell__hd">
									<label class="weui-label">商品描述</label>
								</div>
								<div class="weui-cell__bd">
									<textarea class="weui-textarea" placeholder="请输入文本" rows="3"></textarea>
									<div class="weui-textarea-counter">
										<span>0</span>/200
									</div>
								</div>
							</div>
						</div>
						<div class="weui-cell weui-cells_form uctadd_select_box">
							<div class="weui-cell__hd">
								<label class="weui-label">商品类型</label>
							</div>
							<div class="weui-cell__bd">
								<input class="weui-input" type="text" placeholder="">
							</div>
							<div class="weui-cell__ft">
								<select class="" name="select2">
									<option value="1">选择</option>
									<option value="2">中国</option>
									<option value="3">美国</option>
									<option value="4">英国</option>
								</select>
							</div>
						</div>
						<div class="weui-cell weui-cells_form">
							<div class="weui-cell__hd">
								<label class="weui-label">单价</label>
							</div>
							<div class="weui-cell__bd">
								<input class="weui-input" type="text" placeholder="">
							</div>
							<div class="weui-cell__ft">
								<select class="" name="select2">
									<option value="1">选择</option>
									<option value="2">中国</option>
									<option value="3">美国</option>
									<option value="4">英国</option>
								</select>
							</div>
						</div>
						<div class="weui-cells weui-cells_form mag_top_0">
							<div class="weui-cell uctadd_updata_box">
								<div class="weui-cell__bd">
									<div class="weui-uploader weui-flex">
										<div class="weui-flex__item">
											<label class="text_size_14">图片</label>
										</div>
										<div class="weui-flex__item uctadd_img_box">
											<div id="imgbox" class="weui-uploader__input-box">
												<input id="uploaderInput" class="weui-uploader__input uctadd_img_updata" type="file" accept="image/*" multiple="">
												<img src="" alt="">
												<canvas></canvas>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="weui-flex padding_5 uctadd_price_input">
							<div class="weui-flex__item">
								<label>价格1</label>
								<input type="" name="" id="" value="" />
							</div>
							<div class="weui-flex__item">
								<label>价格2</label>
								<input type="" name="" id="" value="" />
							</div>
							<div class="weui-flex__item">
								<label>价格3</label>
								<input type="" name="" id="" value="" />
							</div>
						</div>
						<div class="weui-flex uctadd_price_input_two">
							<div class="weui-flex__item">
								<label>价格4</label>
								<input type="" name="" id="" value="" />
							</div>
							<div class="weui-flex__item">
								<label>价格5</label>
								<input type="" name="" id="" value="" />
							</div>
							<div class="weui-flex__item">
								<label>价格6</label>
								<input type="" name="" id="" value="" />
							</div>
						</div>
					</div>
					<div class="padding_15">
						<a id="upfrom" href="javascript:;" class="weui-btn weui-btn_primary">保存</a>
					</div>
				</div>
			</div>
		</div>
	</body>
	<!--jquery+weui-->
	<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery-weui.min.js" type="text/javascript" charset="utf-8"></script>

</html>
