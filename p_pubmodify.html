<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/weui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/jquery-weui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/pub.css"/>
		<link rel="stylesheet" type="text/css" href="css/p_ordercart_style.css"/>
	</head>

	<body>
		<!-- 容器 -->
		<div class="weui-tab">
			<!--nav-->
			<div class="weui-navbar">
				<div class="weui-flex width_all">
					<div class="weui-flex__item">
						<img class="merchant_nav_back" src="img/pub_back.png" />
					</div>
					<div class="weui-flex__item merchant_nav_title">
						<label>主目录</label>
					</div>
				</div>
			</div>
			<!--content-->
			<div class="weui-tab__bd">
				<div class="weui-tab__bd-item weui-tab__bd-item--active mag_top_up10">
					<div class="weui-cells__title">公共配置</div>
					<div class="weui-cells weui-cells_form text_size_15">
						<div class="weui-cell pubmod_list">
							<div class="weui-cell__hd">
								<label class="weui-label">商品类型（<span>5</span>）</label>
							</div>
							<div class="weui-cell__bd">
								<input id="name" class="weui-input" type="button">
							</div>
						</div>
						<div class="weui-cell pubmod_list">
							<div class="weui-cell__hd">
								<label class="weui-label">计量单位（<span>8</span>）</label>
							</div>
							<div class="weui-cell__bd">
								<input class="weui-input" type="button">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<!--jquery+weui-->
	<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery-weui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/p_pubmodify.js" type="text/javascript" charset="utf-8"></script>

</html>
