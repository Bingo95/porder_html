<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/weui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/jquery-weui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/pub.css" />
		<link rel="stylesheet" type="text/css" href="css/p_ordercart_style.css" />
	</head>
	<body>
		<!-- 容器 -->
		<div class="weui-tab">
			<!--nav-->
			<div class="weui-navbar">
				<div class="weui-flex shop_nav">
					<div class="weui-flex__item">
						<a id="left-panel-link" href="#left-panel">
							<div class="shop_nav_con">
								<img src="img/ljt.png" class="shop_nav_img" />
								<label class="shop_nav_text">你好你好</label>
							</div>
						</a>
					</div>
					<div class="weui-flex__item">
						<div class="shop_nav_name">宁波******公司公司</div>
					</div>
				</div>
			</div>
			<!--content-->
			<div class="weui-tab__bd text_size_15">
				<div class="weui-tab__bd-item weui-tab__bd-item--active mag_top_up10">
					<div class="weui-panel shop_cont">
						<div class="onclisk">
							<div class="weui-flex">
								<div class="weui-flex__item">
									<label>201702050506605050</label>
								</div>
								<div class="weui-flex__item">
									<div class="float_rt">
										<label class="text_color_price">86.00</label>
										<span class="text_color_gray text_size_13">元</span>
									</div>
								</div>
							</div>
							<div class="text_color_gray text_size_13">
								<div class="weui-flex">
									<div class="weui-flex__item">
										<label>收货地址：</label>
									</div>
									<div class="weui-flex__item shop_derlist_adder">
										<label class="text_mag_lt_add5">宁波宁波宁波宁波宁波波</label>
									</div>
								</div>
								<div class="weui-flex">
									<div class="weui-flex__item">
										<label class="float_lt">收货人：</label>
										<div class="float_lt one_text_mag">
											<label>12856998745</label>
											<label>张三</label>
										</div>
										<label class="float_rt">已确认</label>
									</div>
								</div>
								<div class="weui-flex">
									<div class="weui-flex__item">
										<label>送货时间：</label>
										<label>2017-07-08</label>
									</div>
									<div class="weui-flex__item">
										<div class="mag_top_0 float_rt">
											<label>2017-07-08 09:10:15</label>
										</div>
										<div class="float_rt">
											<img src="img/ljt.png" class="shop_derlist_img" />
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="hide_list hide_list2">
							
							<div class="shop_derlist_hidebox">
								<div class="weui-flex">
									<div class="weui-flex__item">
										<div class="shop_derlist_img_box">
											<img src="http://jqweui.com/logo/logo-icon-small.png" class="shop_derlist_hideimg"/>
										</div>
									</div>
									<div class="weui-flex__item shop_detail_cont">
										<div class="weui-flex">
											<label>你好你好你好你好</label>
										</div>
										<div class="weui-flex mag_top_0">
											<label>11111.00</label>
											<span class="text_mag_rt_add5">元/个</span>
											<label>x</label>
											<label>1</label>
											<span>个</span>
											<label class="text_mag_lt_add5">=</label>
											<label class="text_mag_lt_add5">10214.00</label>
											<span>元</span>
										</div>
									</div>
								</div>
							</div>
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<!--jquery+weui-->
	<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery-weui.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/p_orderlist_js.js" type="text/javascript" charset="utf-8"></script>
</html>
