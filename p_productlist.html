<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>商品列表</title>
		<link rel="stylesheet" type="text/css" href="css/weui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/jquery-weui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/pub.css" />
		<link rel="stylesheet" type="text/css" href="css/p_ordercart_style.css" />
	</head>

	<body>
		<!-- 容器 -->
		<div class="weui-tab">
			<!--nav-->
			<div class="weui-navbar posit_flix">
				<div class="weui-flex width_all">
					<div class="weui-flex__item">
						<img class="merchant_nav_back" src="img/pub_back.png" />
					</div>
					<div class="weui-flex__item uctlist_nav_title">
						<label>主目录</label>
					</div>
					<div class="weui-flex__item">
						<a class="weui-btn weui-form-preview__btn uctlict_nav_flbtn">新增</a>
					</div>
				</div>
			</div>
			<div class="uctlict_search_box">
				<div class="weui-cells">
					<div class="weui-cell weui-cell_select">
						<div class="weui-cell__hd">
							<select class="weui-select weui-select2">
								<option value="1">全部</option>
								<option value="2">价格2</option>
								<option value="3">价格1</option>
								<option value="4">价格2</option>
							</select>
						</div>
						<div class="weui-search-bar uctlict_search_edit" id="searchBar">
							<form class="weui-search-bar__form">
								<div class="weui-search-bar__box">
									<i class="weui-icon-search"></i>
									<input type="search" class="weui-search-bar__input" id="searchInput" placeholder="输入你要查找的商品" required="">
									<a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
								</div>
								<label class="weui-search-bar__label" id="searchText">
      								<i class="weui-icon-search"></i>
     								<span>输入你要查找的商品</span>
    							</label>
							</form>
							<a href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel">取消</a>
						</div>
					</div>
				</div>

			</div>
			<!--content-->
			<div class="weui-tab__bd uctlict_cont_mag">
				<div class="weui-tab__bd-item weui-tab__bd-item--active">
					<div class="weui-panel mag_top_0">
						<div class="weui-flex mag_top_5">
							<div class="weui-flex__item">
								<div class="uctlict_img_box">
									<img src="" class="uctlict_img" />
								</div>
							</div>
							<div class="weui-flex__item uctlict_text_mag">
								<div class="weui-flex">
									商品名称商品名称商称
								</div>
								<div class="weui-flex">
									<span>描述：</span>
									<div id="" class="weui-flex__item">
										商品名称商品名称商品名称商品名称商品名称商品名称商品名称商品名称
									</div>
								</div>

								<div class="weui-flex uctlict_price">
									<div class="weui-flex__item">
										<span>一星价:</span>
										<label>1000.01 元/个</label>
									</div>
								</div>
								<div class="weui-flex uctlict_price">
									<div class="weui-flex__item">
										<span>一星价:</span>
										<label>1000.01 元/个</label>
									</div>
								</div>
								<div class="weui-flex uctlict_price">
									<div class="weui-flex__item">
										<span>一星价:</span>
										<label>1000.01 元/个</label>
									</div>
								</div>
								<div class="weui-flex uctlict_price cont_dispy_none">
									<div class="weui-flex__item">
										<span>价格4:</span>
										<label>1000.01</label>
									</div>
									<div class="weui-flex__item">
										<span>价格5:</span>
										<label>1000.01</label>
									</div>
									<div class="weui-flex__item">
										<span>价格6:</span>
										<label>1000.01</label>
									</div>
								</div>
							</div>
						</div>

					</div>
					<div class="weui-panel mag_top_0">
						<div class="weui-flex mag_top_5">
							<div class="weui-flex__item">
								<div class="uctlict_img_box">
									<img src="" class="uctlict_img" />
								</div>
							</div>
							<div class="weui-flex__item uctlict_text_mag">
								<div class="weui-flex">
									商品名称商品名称商品名称
								</div>
								<div class="weui-flex">
									<span>描述：</span>
									<div id="" class="weui-flex__item">
										商品名称商品名称商品名称商品名称
									</div>
								</div>
								<div class="weui-flex">
									<div class="weui-flex__item">
										<span>单位：</span>
										<label>个</label>
									</div>
									<div class="weui-flex__item">
										<span>类型：</span>
										<label>类型1</label>
									</div>
									<div class="weui-flex__item">
										<label class="float_rt mag_rt_10p merchant_cont_success">有效</label>
									</div>
								</div>
								<div class="weui-flex uctlict_price">
									<div class="weui-flex__item">
										<span>一星价:</span>
										<label>100011.01</label><span>元</span>
									</div>
									<div class="weui-flex__item">
										<span>二星价:</span>
										<label>1000.01</label><span>元</span>
									</div>
									<div class="weui-flex__item">
										<span>三星价:</span>
										<label>1000.01</label><span>元</span>
									</div>
								</div>
								<div class="weui-flex uctlict_price cont_dispy_none">
									<div class="weui-flex__item">
										<span>价格4:</span>
										<label>1000.01</label><span>元</span>
									</div>
									<div class="weui-flex__item">
										<span>价格5:</span>
										<label>1000.01</label><span>元</span>
									</div>
									<div class="weui-flex__item">
										<span>价格6:</span>
										<label>1000.01</label><span>元</span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
	</body>
	<!--jquery+weui-->
	<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery-weui.min.js" type="text/javascript" charset="utf-8"></script>

</html>
